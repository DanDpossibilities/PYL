<mat-card *ngIf="!pylUser">
  <div class = "errors" *ngIf="problems.length > 0">
    <h3 *ngFor = "let x of problems">
        <h3>{{ x }}</h3>
    </h3>
  </div>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)="onNewLogin(postForm)" #postForm = "ngForm">
    <mat-form-field>
      <input
        matInput
        type="email"
        name = "email"
        ngModel
        required
        email
        minlength="3"
        placeholder="Email"
        #email = "ngModel">
        <mat-error *ngIf="email.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type = "password"
        name = "password"
        ngModel
        required
        minlength="6"
        placeholder="Password"
        #password = "ngModel">
      <mat-error *ngIf="password.invalid">Please enter password with at least 6 characters.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Log In</button>
  </form>
  <button
      mat-raised-button
      color="accent"
      routerLink="/registration">Not a Member? Register here!</button>
</mat-card>
